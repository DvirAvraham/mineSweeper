<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
</head>

<body onload="init()">
    <h1>Welcome to our great MineSweeper !</h1>

    <div> <button class="manually-create" onclick="clickManuallyCreate()"> manually create ? </button> </div>
    <button class="levels" onclick="levelSetting(1)"> Easy </button>
    <button class="levels" onclick="levelSetting(2)">Hard</button>
    <button class="levels" onclick="levelSetting(3)"> Extreme</button>
    <button class="sevenBoom" onclick="clickSevenBoom()"> 7 Boom ? </button>
    <div class="time"> 0.00 </div>
    <div class="table-container"></div>
    <button onclick="init()"> <span>😊</span></button>
    <div class="lives"> ❤️ ❤️ ❤️ </div>
    <div class="hint" onclick="hintClick()"> 💡 💡 💡 </div>
    <div> <img class="safe-click" onclick="safeClick()" src="./img/safe.png"> </div>
    <div> <span class="safe-remain"> 3 </span> safe clicks left </div>
    <div class="un-do" onclick="ClickOnUnDoBtn()"> UNDO </div>
    <div class="result result1"> Play to know Easy best score</div>
    <div class="result result2"> Play to know Hard best score</div>
    <div class="result result3">Play to know Extreme best score</div>





    <script src="./js/game.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/mines.js"></script>
</body>

</html>
