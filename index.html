<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
</head>

<body onload="init()">
    <h1>Welcome to our great MineSweeper !</h1>

    <button class="levels" onclick="levelSetting(1)"> Easy </button>
    <button class="levels" onclick="levelSetting(2)">Hard</button>
    <button class="levels" onclick="levelSetting(3)"> Extreme</button>
    <div class="time" 0.00></div>
    <div class="table-container"></div>
    <button onclick="init()"> <span>😊</span></button>
    <div class="lives"> ❤️ ❤️ ❤️ </div>
    <div class="hint" onclick="hintClick()"> 💡 💡 💡 </div>
    <div id="result"> </div>





    <script src="./js/game.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/mines.js"></script>
</body>

</html>
